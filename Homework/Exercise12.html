<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Exercise12.css">
    <script>
        function myfunction(){;
            document.getElementById("result").innerText="Bạn đã đăng ký thành công !!!";
        }
    </script>
</head>
<body>
    <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form action="" method="get">
        <table>
            <tr>
                <td>
                    <label>Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Ngô Thúc Đạt">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ</label>
                </td>
                <td>
                    <input type="text" name="address" placeholder="2Bia Hùng Vương, Q10">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone number</label>
                </td>
                <td>
                    <input type="text" name="phone" placeholder="0964526985">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phái</label>
                </td>
                <td>
                    <input type="radio" name="gioitinh">
                    <label>Nam</label>
                    <input type="radio" name="gioitinh">
                    <label>Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nghề nghiệp</label>
                </td>
                <td>
                    <select name="job">
                        <option value="1" selected>giáo viên</option>
                        <option value="2">công an</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Chọn sản phẩm tham gia</label>
                </td>
                <td>
                    <select name="product" size="4">
                        <option value="1">kem đánh răng</option>
                        <option value="2">Bột giặt</option>
                        <option value="3">Dầu gội đầu</option>
                        <option value="4">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Số người dự đoán</label>
                </td>
                <td>
                    <input type="text" name="number">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <button onclick="myfunction()">Đăng nhập</button>
                </td>
            </tr>
            <tr>
                <td id="result" colspan="2" style="color: red;text-align: center;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
