<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Exercise13.css">
    <script>
        function myfunction(){;
            document.getElementById("result").innerText="Bạn đã đăng ký thành công !!!";
        }
    </script>
</head>
<body>
    <h2>Đăng ký du lịch</h2>
    <form action="" method="get">
        <table>
            <tr>
                <td>
                    <label>Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Ngô Thúc Đạt">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ</label>
                </td>
                <td>
                    <input type="text" name="address" placeholder="2Bia Hùng Vương, Q10">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone number</label>
                </td>
                <td>
                    <input type="text" name="phone" placeholder="0964526985">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Khách Việt Nam</label>
                </td>
                <td>
                    <input type="checkbox" name="custom">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Chọn tour</label>
                </td>
                <td>
                    <select name="tour">
                        <optgroup label="Miền bắc">
                            <option value="1" selected>Nha trang- đà lạt</option>
                            <option value="2">Nha trang- Sài gòn</option>
                        </optgroup>
                        <optgroup label="Miền nam"> 
                            <option value="1" selected>Nha trang- đà lạt</option>
                            <option value="2">Nha trang- Sài gòn</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phương tiện</label>
                </td>
                <td>
                    <input type="radio" name="phuongtien">
                    <label>Máy bay</label>
                    <input type="radio" name="phuongtien">
                    <label>Ô tô/label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset style=" width:500px; height:55px">
                        <legend>Chọn sản phẩm tham gia</legend>
                        <label> Người lớn</label>
                        <input type="number">
                        <label>Trẻ em</label>
                        <input type="number">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ghi chú thêm</label>
                </td>
                <td>
                        <textarea style=" width:500px; height:55px" name="note"></textarea>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <button onclick="myfunction()">Đăng nhập</button>
                </td>
            </tr>
            <tr>
                <td id="result" colspan="2" style="color:red; text-align: center;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
